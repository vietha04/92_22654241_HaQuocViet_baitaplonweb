<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../IMG/vh-2.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    * {
    box-sizing: border-box;
    }

    body {
    display: flex;
    background-color: #f6f5f7;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family:'Montserrat', sans-serif;
    overflow: hidden;
    height: 100vh;
    }

    h1 {
    font-weight: 700;
    letter-spacing: -1.5px;
    margin: 0;
    margin-bottom: 15px;
    }

    h1.title {
    font-size: 45px;
    line-height: 45px;
    margin: 0;
    text-shadow: 0 0 10px rgba(16, 64, 74, 0.5);
    }

    p {
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
    letter-spacing: 0.5px;
    margin: 20px 0 30px;
    text-shadow: 0 0 10px rgba(16, 64, 74, 0.5);
    }

    span {
    font-size: 14px;
    margin-top: 25px;
    }

    a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
    transition: 0.3s ease-in-out;
    }

    a:hover {
    color: #4bb6b7;
    }

    .content {
    display: flex;
    width: 100%;
    height: 50px;
    align-items: center;
    justify-content: space-around;
    }

    .content .checkbox {
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .content input {
    accent-color: #333;
    width: 12px;
    height: 12px;
    }

    .content label {
    font-size: 14px;
    user-select: none;
    padding-left: 5px;
    }

    button {
    position: relative;
    border-radius: 20px;
    border: 1px solid #4bb6b7;
    background-color: #4bb6b7;
    color: #fff;
    font-size: 15px;
    font-weight: 700;
    margin: 10px;
    padding: 12px 80px;
    letter-spacing: 1px;
    text-transform: capitalize;
    transition: 0.3s ease-in-out;
    }

    button:hover {
    letter-spacing: 0px;
    }

    button:active {
    transform: scale(0.95);
    }

    button:focus {
    outline: none;
    }

    button.ghost {
    background-color: rgba(225, 225, 225, 0.2);
    border: 2px solid #fff;
    color: #fff;
    }

    button.ghost i{
    position: absolute;
    opacity: 0;
    transition: 0.3s ease-in-out;
    }

    button.ghost i.register{
    right: 70px;
    }

    button.ghost i.login{
    left: 70px;
    }

    button.ghost:hover i.register{
    right: 40px;
    opacity: 1;
    }

    button.ghost:hover i.login{
    left: 40px;
    opacity: 1;
    }

    form {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
    }

    input {
    background-color: #eee;
    border-radius: 10px;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
    }

    .container {
    background-color: #fff;
    border-radius: 25px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 500px;
    }

    .form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
    }

    .login-container {
    left: 0;
    width: 50%;
    z-index: 2;
    }

    .container.right-panel-active .login-container {
    transform: translateX(100%);
    }

    .register-container {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
    }

    .container.right-panel-active .register-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
    }

    @keyframes show {
    0%,
    49.99% {
        opacity: 0;
        z-index: 1;
    }

    50%,
    100% {
        opacity: 1;
        z-index: 5;
    }
    }

    .overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
    }

    .container.right-panel-active .overlay-container {
    transform: translate(-100%);
    }

    .overlay {
    background-image: url('../IMG/image.gif');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
    }

    .overlay::before {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: linear-gradient(
        to top,
        rgba(46, 94, 109, 0.4) 40%,
        rgba(46, 94, 109, 0)
    );
    }

    .container.right-panel-active .overlay {
    transform: translateX(50%);
    }

    .overlay-panel {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
    transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
    transform: translateX(0);
    }

    .overlay-right {
    right: 0;
    transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
    transform: translateX(20%);
    }

    .social-container {
    margin: 20px 0;
    }

    .social-container a {
    border: 1px solid #dddddd;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    height: 40px;
    width: 40px;
    transition: 0.3s ease-in-out;
    }

    .social-container a:hover {
    border: 1px solid #4bb6b7;
    }
    @media (max-width: 768px) {
      form{
        padding: 0 10px;
      }
      button {
        padding: 10px 40px;
        margin: 0;
      }
      .overlay-panel{
        padding: 0;
      }
    }
  </style>
</head>
<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form id="registerForm">
          <h1>Register</h1>
          <input type="text" id="registerName" placeholder="Name">
          <input type="email" id="registerEmail" placeholder="Email">
          <input type="password" id="registerPassword" placeholder="Password">
          <button type="submit">ĐĂNG KÝ</button>
          <span>Hoặc đăng nhập với</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form id="loginForm">
          <h1>Login</h1>
          <input type="email" id="loginEmail" placeholder="Email">
          <input type="password" id="loginPassword" placeholder="Password">
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Nhớ mật khẩu</label>
            </div>
            <div class="pass-link">
              <a href="#">Quên mật khẩu</a>
            </div>
          </div>
          <button type="submit">ĐĂNG NHẬP</button>
          <span>Hoặc đăng nhập với</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Xin chào</h1>
            <p>Nếu bạn có tài khoản, hãy đăng nhập tại đây</p>
            <button class="ghost" id="login">Đăng nhập
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Start now</h1>
            <p>Nếu bạn chưa có tài khoản, hãy tham gia cùng chúng tôi và bắt đầu hành trình của mình.</p>
            <button class="ghost" id="register">Đăng ký
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
  
    </div>

  
    <script>
      const registerButton = document.getElementById("register");
      const loginButton = document.getElementById("login");
      const container = document.getElementById("container");

      registerButton.addEventListener("click", () => {
          container.classList.add("right-panel-active");
      });

      loginButton.addEventListener("click", () => {
          container.classList.remove("right-panel-active");
      });

      function isEmailExist(email) {
          const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];
          return registeredUsers.some(user => user.email === email);
      }
      function isValidEmail(email) {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return regex.test(email);
      }

      function isValidName(name) {
          const regex = /^[A-Z][a-z]+(\s+[A-Z][a-z]+)+$/;
          return regex.test(name);
      }

      // Xử lý lưu thông tin đăng ký vào LocalStorage
      document.getElementById("registerForm").addEventListener("submit", function(event) {
          event.preventDefault(); 

          const name = document.getElementById("registerName").value.trim();
          const email = document.getElementById("registerEmail").value.trim();
          const password = document.getElementById("registerPassword").value.trim();

          // Kiểm tra nhập tên
          if (!name) {
              alert("Vui lòng nhập tên!");
              return;
          }

          if (!isValidName(name)) {
              alert("Tên chỉ được chứa chữ cái và khoảng trắng, mỗi từ phải viết hoa!");
              return;
          }

          // Kiểm tra nhập email
          if (!email) {
              alert("Vui lòng nhập email!");
              return;
          }

          if (!isValidEmail(email)) {
              alert("Email không hợp lệ!");
              return;
          }

          // Kiểm tra mật khẩu
          if (!password) {
              alert("Vui lòng nhập mật khẩu!");
              return;
          }

          // Kiểm tra xem email đã tồn tại chưa
          if (isEmailExist(email)) {
              alert("Email đã tồn tại! Vui lòng sử dụng một email khác.");
              return;
          }


          const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];
          registeredUsers.push({ name, email, password });
          localStorage.setItem("registeredUsers", JSON.stringify(registeredUsers));

          alert("Đăng ký thành công!");

          localStorage.setItem("tempUser", JSON.stringify({ email, password }));

          container.classList.remove("right-panel-active");

          const tempUser = JSON.parse(localStorage.getItem("tempUser"));
          if (tempUser) {
              document.getElementById("loginEmail").value = tempUser.email;
              document.getElementById("loginPassword").value = tempUser.password;
          }
      });
      document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); 

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value.trim();

          // Kiểm tra nhập email
          if (!email) {
              alert("Vui lòng nhập email!");
              return;
          }

          if (!isValidEmail(email)) {
              alert("Email không hợp lệ!");
              return;
          }

          // Kiểm tra nhập mật khẩu
          if (!password) {
              alert("Vui lòng nhập mật khẩu!");
              return;
          }

          // Lấy dữ liệu từ LocalStorage
          const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];
          const user = registeredUsers.find(user => user.email === email && user.password === password);

          // Kiểm tra thông tin đăng nhập
          if (user) {
              alert("Đăng nhập thành công!");

              // Chuyển hướng đến trang home.html
              window.location.href = "home.html";
          } else {
              alert("Email hoặc mật khẩu không chính xác.");
          }
      });
    </script>

</body>
</html>
